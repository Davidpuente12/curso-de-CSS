<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustly</title>
    <style>

        *{
            box-sizing: border-box;
            margin: 0;
        }

        header, footer{
            background-color: black;
            color: white;
            font-size: 30px;
            text-align: center;
            width: 100%;
            height: 50px;
        }

        #content-mustly{
            margin: auto;
            display: flex;
            flex-wrap: wrap;
        }
        .a1,.a2,.a3,.a4,.a5{
            width: 100%;
            min-width: 150px;
            height: 200px;
        }
        .a1{background-color: #ffb0ac;}
        .a2{background-color: #ffd389;}
        .a3{background-color: #0872ba;}
        .a4{background-color: #06c8d1;}
        .a5{background-color: #0effe7;}

        @media (width > 600px ){
            .a2,.a3{
                width: 50%;
            }
            .a1,.a2,.a3,.a4,.a5{
            height: 150px;
            }
        }
        @media (width > 1000px ){
            #content-mustly{
                width: 1000px;
                margin: auto;
            }
            .a1{
                width: 60%;
                height: 250px;
            }
            .a2{
                width: 40%;
                height: 250px;
            }
            .a3,.a4,.a5{
                width: 33.3333%;
                height: 350px;
            }
        }

    </style>
</head>
<body>
    
    <div id="content-mustly">
        <header>Header</header>
        <div class="a1"></div>
        <div class="a2"></div>
        <div class="a3"></div>
        <div class="a4"></div>
        <div class="a5"></div>
        <footer>Footer</footer>
    </div>

</body>
</html>
